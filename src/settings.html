<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <script src="../libs/VSS.SDK.min.js"></script>
  </head>

  <body>
    <script type="text/javascript">
      VSS.init({
        explicitNotifyLoaded: true,
        usePlatformScripts: true,
        configureModuleLoader: true
      });

      VSS.require(["src/settings"], function (s) {
        var settings = new s.Settings();
        settings.initialize();
      });
    </script>

    <div class="hub-view">
      <div class="hub-title">RICE Settings</div>

      <div class="hub-content"></div>
    </div>
  </body>

</html>
